<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webhook Feed</title>
  <link rel="stylesheet" href="/static/style.css">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Request notification permission and notify on "@everyone"
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          document.querySelectorAll(".message").forEach(msg => {
            if (msg.innerText.includes("@everyone")) {
              new Notification("Ping!", { body: msg.innerText });
            }
          });
        }
      });

      // Generate webhook when button clicked
      document.getElementById("generateBtn").addEventListener("click", async () => {
        try {
          const response = await fetch("/generate", { redirect: "follow" });
          const finalUrl = response.url;
          document.getElementById("generatedWebhook").innerText = finalUrl;
          document.getElementById("generatedWebhook").style.display = "block";
        } catch (err) {
          alert("Failed to generate webhook.");
        }
      });
    });
  </script>
</head>
<body>
  <h1>Webhook Feed</h1>

  <!-- Generate Button -->
  <button id="generateBtn">Generate Temp Webhook</button>
  <div id="generatedWebhook" style="margin-top: 10px; display: none; font-weight: bold;"></div>

  <!-- Webhook Messages -->
  {% for msg in messages %}
    <div class="message">{{ msg.message }}</div>
  {% endfor %}
</body>
</html>
